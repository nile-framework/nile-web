<!-- Header -->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">
        <img src="/assets/images/logo_transparent_background.png" height="30" alt="The nile logo">
    </a>
    
    <div class="container justify-content-end">
        <div class="d-flex">
            <button type="button" class="close" aria-label="Close" routerLink="/sign-up">
                <span aria-hidden="true">&times;</span>
                <!-- <a routerLink="/drive">Cancel Application</a> -->
            </button>
        </div>
    </div>

</nav>
<br>
    
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-sm-12 col-md-6">

			<form [formGroup]="form">

				<h3>Sign In</h3>

				<div class="form-group">
						<label for="clientEmail">Email</label>
						<input type="email" formControlName="clientEmail" class="form-control" id="clientEmail" placeholder="Your email">
						<small id="emailHelp" class="form-text text-muted">This will be your primary login credential.</small>
				</div>


				<div class="form-group">
						<label for="password">Password</label>
						<input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
				</div>

				<div class="form-check">
						<label class="form-check-label">
								<input type="checkbox" class="form-check-input">
								Remember Me
						</label>
				</div>
					
				<button (click)="onFormSubmit()" class="btn btn-primary">Submit</button>
		
			</form>

		</div>
	</div>
</div>
